
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">   
    <link rel="preload" href="assets/video/goat-standing.gif" as="image">
    <link rel="stylesheet" href="assets/css/hero-video.css">

</head>


<body>

    <!-- hero block -->
    <header class="hero-block text-center">

        <div class="hero-text-container">
            <h1 class="slide-in-top">Education for Life</h1>
<h2 class="slide-in-left">A brighter career and future</h2>
        </div>
        <div class="hero-bg-media">
            <video loop muted autoplay poster="assets/videos/goat-standing.gif" class="background-video">  
            <source src="assets/videos/goat-standing.gif" type="image">
            </video>
          </div>
        <div class="bg-overlay"></div>


    </header>
    <!-- /hero block -->

 

</body>
</html>
